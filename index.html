<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- font-awesome https://cdnjs.com/libraries/font-awesome/5.15.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/style.css" >
    <title>Bogdan Muntean - My Presentation Website</title>
</head>
<body class="main-content">
    <header class="section sec1 header active" id="home">
        <!-- font-awesome instagram https://fontawesome.com/icons/instagram?s=brands-->
        <!-- <i class="fa-brands fa-instagram"></i>   -->
        <div class="header-content">
            <div class="left-header">
                <div class="h-shape"></div>
                <div class="image">
                    <img src="./images/profile-photo.jpg" alt="">
                </div>
            </div>
            <div class="right-header">
                <h1 class="name">Bogdan <span>Muntean</span></h1>
                <p>I'm a Junior Web Developer passionate about technology, programming, science, marketing and economics. 
                    I like to create websites that are enjoyable, interesting and marketable.
                </p>
                <a href="" class="download-btn">
                    <span class="btn-text">Download CV</span>
                    <span class="btn-icon"><i class="fas fa-download"></i></span>
                </a>
            </div>

        </div>

    </header>
    <main>
        <section class="section sec2 about" id="about"></section>
        <section class="section sec3 portofolio" id="portofolio"></section>
        <section class="section sec4 blogs" id="blogs"></section>
        <section class="section sec5 contact" id="contact"></section>
    </main>
    <div class="controlls">
        <div class="control control-1 active-btn" data-id="home">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-3" data-id="portofolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-4" data-id="blogs">
            <i class="far fa-newspaper"></i>
        </div>
        <div class="control control-5" data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
